<!doctype html>
<html lang="en" dir="ltr" id="ng-app" ng-app="nextgen" xmlns:ng="http://angularjs.org" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="IE=EmulateIE8" http-equiv="X-UA-Compatible">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <title>NextGen Automation Prototype</title>

  <link type="image/vnd.microsoft.icon" rel="shortcut icon" href="/favicon.ico">
  <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico">

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
  <!-- endbower -->

  <link rel="stylesheet" href="styles/main.css" />

  <script type="text/javascript" src="js/vendor/modernizr.custom.js"></script>

  <!--[if lt IE 9]>
  <script>
    // add angular-ui elements to IE
    var elems = 'accordion,accordion-group,accordion-heading,alert,carousel,pagination,progressbar,rating,tab,tabset'.split(',');
    for (var i=0; i<elems.length; i++) {
      document.createElement(elems[i]);
    }
  </script>
  <script type="text/javascript" src="js/vendor/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-cloak ng-controller="AutomationController as app" class="aa-body">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand" ui-sref="home">
          <span ng-bind="app.CONFIG.PROJECT_NAME"></span>
          <span class="badge" ng-bind="app.CONFIG.CURRENT_VERSION"></span>
        </a>
      </div>
    </div>
  </nav>
  <div class="aa-side-nav">
    <div ng-repeat="tile in app.CONFIG.NAVIGATION.TILES">
      <div class="aa-tile" ng-bind="tile.text" ng-show="tile.visible" ui-sref="{{tile.state}}"></div>
    </div>
    <div ng-repeat="button in app.CONFIG.NAVIGATION.BUTTONS">
      <button type="button" class="btn btn-default btn-block" ng-bind="button.text" ng-show="button.visible" ui-sref="{{button.state}}"></button>
    </div>
  </div>
  <div class="container-fluid" style="margin-left:100px;">
    <div ui-view=""><!-- this format is required for IE8 -->
      <!-- content here -->
    </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
  <script src="bower_components/stacktrace-js/stacktrace.js"></script>
  <script src="bower_components/sprintf/src/sprintf.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!-- endbower -->

  <script src="js/app.js"></script>
  <script src="js/config.js"></script>

  <script src="js/accela/globals.js"></script>
  <script src="js/accela/entities/console.js"></script>
  <script src="js/accela/entities/page.js"></script>
  <script src="js/accela/entities/portlet.js"></script>

  <script src="js/shared/http-interceptor.js"></script>
  <script src="js/shared/directives/ensure-unique.js"></script>
  <script src="js/shared/directives/focus.js"></script>
  <script src="js/shared/services/logging-service.js"></script>
  <script src="js/shared/services/modal-dialog-service.js"></script>
  <script src="js/shared/services/page-data-service.js"></script>
  <script src="js/shared/services/stacktrace.js"></script>
  <script src="js/shared/services/underscore.js"></script>

  <script src="js/automation/controllers/automation-controller.js"></script>

  <script src="js/console/controllers/console-controller.js"></script>
  <script src="js/console/controllers/console-page-controller.js"></script>
  <script src="js/console/controllers/add-portlet-controller.js"></script>
  <script src="js/console/directives/portlet-iframe.js"></script>
  <script src="js/console/models/console-model.js"></script>
  <script src="js/console/services/console-manager.js"></script>
</body>
</html>
