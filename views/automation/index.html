<div class="col-md-9">
  <header class="aa-title">Current Tasks</header>
  <div class="row aa-placeholder">
    <div ng-repeat="item in [1,2,3]" class="col-md-4">
      <div class="well">
        <h4>BLD-0000{{item}}</h4>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </div>
    </div>
  </div>
  <header class="aa-title">Recently Closed Spaces</header>
  <alert ng-repeat="item in app.spaces" type="mock" close="app.closeSpace($index)">
    <span style="display:inline-block; width:8em; font-weight:bold;">{{item}}</span>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </alert>
</div>
<div class="col-md-3">
  <header class="aa-title">Recent Activity</header>
  <div class="list-group">
    <a class="list-group-item" href="#" ng-repeat="item in ['Address change', 'Applicant updated email', 'Comments added']">
      <h4 class="list-group-item-heading">{{item}}:</h4>
      <p class="list-group-item-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </a>
  </div>
</div>
